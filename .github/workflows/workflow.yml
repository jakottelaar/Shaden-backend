name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DB_NAME: ${{ secrets.TEST_DB_DATABASE }}
      DB_USER: ${{ secrets.TEST_DB_USER }}
      DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
      SPRING_PROFILES_ACTIVE: prod-test

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: ${{ secrets.TEST_DB_DATABASE }}
          POSTGRES_USER: ${{ secrets.TEST_DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17

      - name: Set up Environment Variables
        run: |
          echo "DB_NAME=${{ secrets.TEST_DB_DATABASE }}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.TEST_DB_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.TEST_DB_PASSWORD }}" >> $GITHUB_ENV
          echo "SPRING_PROFILES_ACTIVE=prod-test" >> $GITHUB_ENV

      - name: Copy application.yml
        run: cp src/main/resources/application.yml src/main/resources/application-prod-test.yml

      - name: Run Unit tests
        run: mvn -B test --file pom.xml

      - name: Restore application-prod-test.yml
        run: cp src/main/resources/application-prod-test.yml src/main/resources/application.yml

      - name: Build the application
        run: |
          mvn clean
          mvn -B package --file pom.xml
